version: 2.1

orbs:
  sonarcloud: extendaretail/sonarcloud@0.0.2

jobs:
  build:
    docker:
      - image: 'circleci/openjdk:11-jdk'
    steps:
      - checkout
      - run:
          name: Compile & run Unit Test
          command: mvn test -P unit-test
      - sonarcloud/scan_with_maven:
          scanner_version: 3.8.0.2131
  test:
    docker:
      - image: 'circleci/openjdk:11-jdk'
    steps:
      - run:
          name: Run Integratin Test
          command: mvn test -P integration-test
      - run:
          name: Run End-to-End Test
          command: mvn verify -P e2e-test
      
workflows:
  main:
    jobs:
      - build:
          context: SonarCloud
      - sonarcloud/check_quality_gate:
          context: SonarCloud
          requires:
            - build
      - test:
          requires:
            - sonarcloud/check_quality_gate
